name: Deploy Jekyll site to Pages

on:
  # Chạy khi có code đẩy lên nhánh master
  push:
    branches: ["master"]

  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Cấp quyền cho GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 lần deploy chạy tại 1 thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Xây dựng (Build) - Biến Markdown/Liquid thành HTML
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Chỉ upload thư mục đã build xong

  # Job 2: Triển khai (Deploy) - Đẩy thư mục _site lên web
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Bắt buộc phải xong bước build mới làm bước này
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
